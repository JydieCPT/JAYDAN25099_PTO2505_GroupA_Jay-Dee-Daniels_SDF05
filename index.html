<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans">

  <footer class="bg-[#409b81] text-white py-5 dark:bg-[#409b81]">
    <div class="w-[90%] max-w-[1200px] mx-auto">
      <div class="flex justify-between items-start flex-wrap gap-8 md:flex-row flex-col pb-5">


      <!-- Footer Content -->
      <div class="flex justify-between items-center flex-wrap pb-5 md:flex-row flex-col md:items-start md:text-left text-center">

        <!-- Subscribe Section -->
        <div class="md:w-1/5 w-full mb-6 md:mb-0">
          <h3 class="text-base mb-2 whitespace-nowrap">Subscribe to our newsletter for updates.</h3>
          <form class="flex md:flex-row flex-col gap-2">
            <input
              type="email"
              placeholder="Enter your email"
              required
              class="flex-1 px-3 py-2 text-sm rounded-md border-0 focus:outline-none text-black"
            />
            <button
              type="submit"
              class="px-4 py-2 bg-[#ffcc00] hover:bg-[#e6b800] text-black font-bold text-sm rounded-md"
            >
              Subscribe
            </button>
                            </div>
                        </div>
                        
                          <!-- Links Section (Now on the Right) -->
      <div class="grid md:grid-cols-2 gap-6 md:w-1/2 w-full order-2 md:order-none">
        <!-- Quick Links -->
        <div>
          <h3 class="text-sm uppercase mb-2">Quick Links</h3>
          <ul class="space-y-1 text-sm">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Who We Are</a></li>
            <li><a href="#" class="hover:underline">Our Philosophy</a></li>
          </ul>
        </div>

        <!-- Technologies -->
        <div>
          <h3 class="text-sm uppercase mb-2">Technologies</h3>
          <ul class="space-y-1 text-sm">
            <li><a href="#" class="hover:underline">HTML</a></li>
            <li><a href="#" class="hover:underline">CSS</a></li>
            <li><a href="#" class="hover:underline">JavaScript</a></li>
          </ul>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
